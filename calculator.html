<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- How characters are defined -->
	<meta name="description" content="A simple, but powerful Calculator">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/stylesheet.css">
 	<link href="https://fonts.googleapis.com/css?family=Lemon|Orbitron" rel="stylesheet"> 	
 	<script type="text/javascript" src="js/js.js"></script>
	<title>Online Calculator</title>
</head>

<body onload="calculate();">
	
<div class="container-fluid">

	<div class="row">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="calculator_case">
				<br/>
				<div id="number_display" class="number_display">
				</div>
				<br/>
				<br/>

				<div id="button_display" class="button_display">
					<button value="AC" class="buttons_non_calculations">AC</button>
					<button value="CE" class="buttons_non_calculations">CE</button>
					<button value="/" class="buttons_calculations">รท</button>
					<button value="*" class="buttons_calculations">X</button>
				</div>
				<div id="button_display" class="button_display">
					<button value="1" class="buttons_calculations">1</button>
					<button value="2" class="buttons_calculations">2</button>		
					<button value="3" class="buttons_calculations">3</button>
					<button value="-" class="buttons_calculations">-</button>				
				</div>
				<div id="button_display" class="button_display">
					<button value="4" class="buttons_calculations">4</button>
					<button value="5" class="buttons_calculations">5</button>		
					<button value="6" class="buttons_calculations">6</button>
					<button value="+" class="buttons_calculations">+</button>				
				</div>
				<div id="button_display" class="button_display">
					<button value="7" class="buttons_calculations">7</button>
					<button value="8" class="buttons_calculations">8</button>		
					<button value="9" class="buttons_calculations">9</button>
					<button value="." class="buttons_calculations">.</button>				
				</div>
				<div id="button_display" class="button_display">
					<button class="buttons_calculations" value="0" style="width: 41%;">0</button>
					<button class="buttons_calculations" value="=" style="width: 41%;">=</button>			
				</div>
				<br/>		
			</div>
		</div>
	</div>

</div>

</body>




</html>
